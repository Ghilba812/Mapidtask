<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebGIS – Map</title>

  <!-- Style umum -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            base: "#FDFBEE",     // background utama
            teal: "#57B4BA",     // aksen biru muda
            darkteal: "#015551", // warna teks/heading kuat
            accent: "#FE4F2D",   // tombol & highlight
          },
          fontFamily: {
            sans: ["Inter", "ui-sans-serif", "system-ui"],
          },
        }
      }
    }
  </script>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    #map { height: 600px; }
  </style>
</head>
<body class="min-h-screen bg-base text-darkteal">
  <!---NAVBAR-->
  <header class="sticky top-0 z-50 backdrop-blur border-b border-darkteal\20 bg-base\90">
    <div class="mx-auto max-w-7xl px-4 py-3 flex items-center justify-between">
    <a href="index.html" class="font-semibold text-darkteal">WebGIS</a>
    <nav class="flex gap-3 text-sm">
      <a href="index.html" class="px-3 py-1 rounded-full hover:bg-teal/20">Home</a>
      <a href="showcase.html" class="px-3 py-1 rounded-full hover:bg-teal/20">Showcase</a>
      <a href="portfolio.html" class="px-3 py-1 rounded-full bg-accent text-white">Portfolio</a>
    </nav>
    </div>
  </header>

  <main class="container mx-auto max-w-7xl px-4">
    <h1>Map Page (Leaflet)</h1>
    <p>Peta Persebaran Billboard di Bandung</p>

    <!-- Elemen peta -->
    <div id="map" role="region" aria-label="Peta WebGIS"></div>
  </main>

  <footer class="footer">© 2025 WebGIS Demo</footer>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    // Inisialisasi peta 
    const map = L.map('map').setView([-6.9175, 107.6191], 12);

    // Tile layer OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Tambah layer geojson dari file manager
    fetch('./data/billboards_bandung.geojson')
    // Menampilkan data geojson di peta dan popup attribut table
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: (feature, layer) => {
            let popupContent = '<table>';
            for (const property in feature.properties) {
              popupContent += `<tr><th>${property}</th><td>${feature.properties[property]}</td></tr>`;
            }
            popupContent += '</table>';
            layer.bindPopup(popupContent);
          },
        pointToLayer: (feature, latlng) =>
          L.circleMarker(latlng, {
            radius: 6,
            fillColor: '#ff7800',
            color: '#000',
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          })
        }).addTo(map);
      })
      .catch(error => console.error('Error loading GeoJSON:', error));

  </script>
</body>
</html>
